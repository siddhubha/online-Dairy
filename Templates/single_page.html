<div class='container mt-5'>
  <div class='row'>
    <div claas='col-md-12' id="b_image">
              <div class='col-md-4 'style='float:left;'>
              <img src="{{url_for('static',filename='images/' + product.image_1)}}",alt="{{product.name}}" style='width:400' >
              </div>
              <div class='col-md-8 mx-auto ' style='float:left;'>
                <h4>Product : {{product.name}}</h4>
                <hr>
                <p>Price : {{product.price}}</p>
                {% if product.discount >0 %}
                <p> Off : {{product.discount}}</p>
                {%endif%}
                <p>product Details : {{product.description}}</p>
                <form action="{{url_for('AddCart')}}" method='POST'>
                    <input type='hidden' name='product_id' value={{product.id}}>
                    <label for="">Quantity:</label>
                    <input type='number' name='quantity' id='' value='1' min='1' max="{{product.stock}}"> 
                    <button type='submit' class='btn btn-sm btn-warning'>Add to Cart</button>  

                </form>
              </div>
    </div>
    
  </div>
</div>

{%endblock content%}
