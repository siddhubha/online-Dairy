{% extends "base.html"   %}
{%block content%}


<!--Try-->
<div class="text-center text-danger h1"></div>
<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="container">
      <div class="row">
          <div class="col-lg-3 col-md-2"></div>
          <div class="col-lg-6 col-md-8 login-box">
              <div class="col-lg-12 login-key">
                  <i class="fa fa-key" aria-hidden="true"></i>
              </div>
              <div class="text-center text h1 col-lg-12 login-title">
                 Forget Password
              </div>
              Enter Your Email Id

              <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                  <form method="post", enctype="multipart/form-data">
                        <div class="form-group">
                          {{form.csrf_token}}
                          {{ render_field(form.email, class="form-control") }}
                        </div>
                        <div class="col-lg-6 login-btm login-button text-left">
                               
                            <button type="submit" class="btn btn-outline-primary ">Check</button>
                            <div class="col-lg-6 login-btm login-button text-left">
                            
                            </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="col-lg-3 col-md-2"></div>
    </div>
</div>

{%endblock content%}
